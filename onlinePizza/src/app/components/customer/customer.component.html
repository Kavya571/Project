<div style="border:1px solid black;">
<div class="panel panel-default">
    <div class="panel-heading">
        <h1 style="text-align: center">Coupans</h1><br>
        <div class="row" [hidden]="!deleteMessage">
             
                  <div class="col-sm-4"></div>
                  <div class="col-sm-4">
                          <div class="alert alert-info alert-dismissible">
                                  <button type="button" class="close" data-dismiss="alert">&times;</button>
                                  <strong>Pizza Data Deleted</strong>
                          </div>
                  </div>
                  <div class="col-sm-4"></div>
          </div>           
      </div>
  
    
    <div class="panel-body"  style="border: 10cm;color: red;">
        <table  class="table table-hover table-sm" datatable [dtOptions]="dtOptions"
        [dtTrigger]="dtTrigger"  >
            <thead class="thead-light">
                <tr>
                    <th>Coupan Id</th>
                    <th>Coupan Name</th>
                    <th>Coupan Type</th>
                    <th>Coupan Description</th>
                    <th>Coupan Pizza Id</th>
                  
                </tr>
            </thead>
            <tbody>
                 <tr *ngFor="let c of Coupans">
                    <td>{{c.coupanId}}</td>
                    <td>{{c.coupanName}}</td>
                    <td>{{c.coupanType}}</td>
                    <td>{{c.coupanDescription}}</td>
                    <td>{{c.coupanPizzaId}}</td>
                    <td><button (click)="delete(c.coupanId)" class='btn btn-primary'><i class="fa fa-futboll-0">Delete</i></button>&nbsp;
                      <!-- <button (click)="updateCoupan(c.coupanId)" class='btn btn-info'
                      data-toggle="modal" data-target="#myModal">Update</button> -->
                    </td>
                  </tr> 
            </tbody><br>
        </table>
    </div>
  </div> 
</div>
