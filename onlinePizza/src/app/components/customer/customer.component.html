<div style="border:1px solid black;">
<div class="panel panel-default">
    <div class="panel-heading">
        <h1 style="text-align: center">Customers</h1><br>
        <div class="row" [hidden]="!deleteMessage">
             
                  <div class="col-sm-4"></div>
                  <div class="col-sm-4">
                          <div class="alert alert-info alert-dismissible">
                                  <button type="button" class="close" data-dismiss="alert">&times;</button>
                                  <strong>Customer Data Deleted</strong>
                          </div>
                  </div>
                  <div class="col-sm-4"></div>
          </div>           
      </div>
    <div class="panel-body"  style="border: 10cm;color: red;">
        <table  class="table table-hover table-sm" datatable [dtOptions]="dtOptions"
        [dtTrigger]="dtTrigger"  >
            <thead class="thead-light">
                <tr>
                    <th>Customer Name</th>
                    <th>Customer Email</th>
                    <th>Customer Mobile</th>
                    <th>Customer Address</th>
                    
                </tr>
            </thead>
            <tbody>
                 <tr *ngFor="let c of Customers">
                    <td>{{c.customerName}}</td>
                    <td>{{c.customerEmail}}</td>
                    <td>{{c.customerMobile}}</td>
                    <td>{{c.customerAddress}}</td>
                    <td><button (click)="delete(c.customerId)" class='btn btn-primary'><i class="fa fa-futboll-0">Delete</i></button>&nbsp;
                      <button (click)="updateCustomer(c.customerId)" class='btn btn-info'
                      data-toggle="modal" data-target="#myModal">Update</button>
                    </td>
                  </tr> 
            </tbody><br>
        </table>
    </div>
  </div> 
</div>
